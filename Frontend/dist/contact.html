<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratly | Contact Us</title>
    <link rel="icon" type="image/png" href="/gratlyfavicon.png" />
    <style>
      :root {
        --bg: #f4f2ee;
        --ink: #111827;
        --muted: #6b7280;
        --accent: #cab99a;
        --accent-dark: #bfa986;
        --card: #ffffff;
        --line: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        color: var(--ink);
        background: var(--bg);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .page {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .page::before,
      .page::after {
        content: "";
        position: absolute;
        border-radius: 999px;
        filter: blur(0px);
        opacity: 0.7;
        z-index: 0;
      }

      .page::before {
        width: 480px;
        height: 480px;
        background: radial-gradient(circle at 30% 30%, #ffffff 0%, #efe7d8 55%, transparent 70%);
        top: -180px;
        right: -120px;
      }

      .page::after {
        width: 520px;
        height: 520px;
        background: radial-gradient(circle at 70% 70%, #ffffff 0%, #eadfcf 50%, transparent 70%);
        bottom: -200px;
        left: -160px;
      }

      .container {
        width: min(1200px, 92vw);
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .top-bar {
        border-bottom: 2px solid var(--ink);
        background: rgba(255, 255, 255, 0.7);
      }

      .top-bar .container {
        width: 100%;
        max-width: none;
        padding: 0 40px;
      }

      header {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 20px;
        padding: 18px 32px;
      }

      .nav-links {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .logo-link img {
        height: 52px;
        width: auto;
        display: block;
      }

      .logo-link {
        margin-right: 12px;
      }

      .nav-pill {
        padding: 8px 22px;
        border-radius: 999px;
        border: 2px solid var(--ink);
        font-weight: 700;
        font-size: 15px;
        letter-spacing: 0.02em;
        transition: all 0.2s ease;
        background: transparent;
      }

      .nav-pill:hover {
        background: #e6d7b8;
        color: var(--ink);
      }

      .nav-login {
        padding: 8px 22px;
        border-radius: 999px;
        border: 2px solid var(--ink);
        font-weight: 700;
        font-size: 15px;
        letter-spacing: 0.02em;
        background: transparent;
        transition: all 0.2s ease;
      }

      .nav-login:hover {
        background: #e6d7b8;
        color: var(--ink);
      }

      .hero {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 48px;
        padding: 60px 0 40px;
        align-items: center;
      }

      .hero h1 {
        font-size: clamp(2.4rem, 4vw, 3.8rem);
        line-height: 1.05;
        margin: 12px 0 18px;
        letter-spacing: -0.02em;
      }

      .hero p {
        font-size: 1.05rem;
        color: var(--muted);
        line-height: 1.6;
        margin: 0 0 20px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 6px 14px;
        border-radius: 999px;
        background: #ffffff;
        border: 1px solid var(--line);
        font-weight: 600;
        font-size: 13px;
        color: var(--muted);
      }

      .contact-card {
        background: var(--card);
        border-radius: 24px;
        padding: 28px;
        border: 1px solid var(--line);
        box-shadow: 0 30px 60px rgba(17, 24, 39, 0.12);
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--line);
        padding: 12px 14px;
        font-size: 15px;
        font-family: inherit;
        background: #fff;
        color: var(--ink);
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus,
      textarea:focus {
        border-color: var(--accent-dark);
        box-shadow: 0 0 0 2px rgba(202, 185, 154, 0.35);
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      .full {
        grid-column: 1 / -1;
      }

      .btn-primary {
        background: var(--accent);
        color: #111111;
        border: 2px solid var(--ink);
        padding: 12px 20px;
        border-radius: 14px;
        font-weight: 700;
        font-size: 15px;
        box-shadow: 0 14px 28px rgba(17, 24, 39, 0.12);
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: #e6d7b8;
        transform: translateY(-2px);
      }

      .note {
        font-size: 0.9rem;
        color: var(--muted);
        margin-top: 12px;
      }

      @media (max-width: 720px) {
        header {
          grid-template-columns: 1fr;
          justify-items: start;
        }

        .nav-links {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="top-bar">
        <div class="container">
          <header>
            <a class="logo-link" href="/home.html" aria-label="Gratly home">
              <img src="/gratlylogodash.png" alt="Gratly" />
            </a>
            <nav class="nav-links">
              <a class="nav-pill" href="/home.html">Home</a>
              <a class="nav-pill" href="/pricing.html">Pricing</a>
              <a class="nav-pill" href="/faqs.html">FAQs</a>
              <a class="nav-pill" href="/about.html">About Us</a>
              <a class="nav-pill" href="/contact.html">Get In Touch</a>
            </nav>
            <a class="nav-login" href="/login">Login</a>
          </header>
        </div>
      </div>

      <div class="container">
        <section class="hero">
          <div>
            <p class="badge">Contact Gratly</p>
            <h1>Tell us about your team and we will follow up quickly.</h1>
            <p>
              We are happy to answer product questions, demo requests, or support inquiries. Drop a note below and we will
              reply soon.
            </p>
          </div>

          <div class="contact-card">
            <form id="contact-form">
              <div class="form-grid">
                <div>
                  <label for="contact-name">Name</label>
                  <input id="contact-name" name="name" type="text" placeholder="Your name" required />
                </div>
                <div>
                  <label for="contact-email">Email</label>
                  <input id="contact-email" name="email" type="email" placeholder="you@company.com" required />
                </div>
                <div>
                  <label for="contact-phone">Phone</label>
                  <input
                    id="contact-phone"
                    name="phone"
                    type="tel"
                    placeholder="+1 (555) 123-4567"
                    value="+1 "
                    inputmode="tel"
                    autocomplete="tel"
                  />
                </div>
                <div class="full">
                  <label for="contact-message">Message</label>
                  <textarea id="contact-message" name="message" placeholder="How can we help?" required></textarea>
                </div>
              </div>
              <button class="btn-primary full" type="submit">Send message</button>
              <p id="contact-status" class="note" role="status"></p>
            </form>
          </div>
        </section>
      </div>
    </div>

    <script>
      const form = document.getElementById("contact-form");
      const phoneInput = document.getElementById("contact-phone");
      const statusEl = document.getElementById("contact-status");
      const submitButton = form.querySelector("button[type='submit']");

      const formatPhone = (rawValue) => {
        const digits = rawValue.replace(/\D/g, "");
        const national = digits.startsWith("1") ? digits.slice(1, 11) : digits.slice(0, 10);
        let formatted = "+1 ";
        if (national.length > 0) {
          formatted += `(${national.slice(0, 3)}`;
        }
        if (national.length >= 4) {
          formatted += `) ${national.slice(3, 6)}`;
        }
        if (national.length >= 7) {
          formatted += `-${national.slice(6, 10)}`;
        }
        return formatted;
      };

      phoneInput.addEventListener("input", (event) => {
        const next = formatPhone(event.target.value);
        event.target.value = next;
      });

      phoneInput.addEventListener("focus", () => {
        if (!phoneInput.value) {
          phoneInput.value = "+1 ";
        }
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const data = new FormData(form);
        statusEl.textContent = "Sending message...";
        submitButton.disabled = true;
        try {
          const apiBase = window.location.origin.includes("517")
            ? "http://localhost:8000"
            : "";
          const response = await fetch(`${apiBase}/contact`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: data.get("name") || "",
              email: data.get("email") || "",
              phone: data.get("phone") || "",
              message: data.get("message") || "",
            }),
          });
          if (!response.ok) {
            throw new Error("Failed to send message.");
          }
          form.reset();
          phoneInput.value = "+1 ";
          statusEl.textContent = "Thanks! Your message has been sent. Redirecting...";
          setTimeout(() => {
            window.location.href = "/home.html";
          }, 1500);
        } catch (error) {
          statusEl.textContent = "Sorry, something went wrong. Please try again.";
        } finally {
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
